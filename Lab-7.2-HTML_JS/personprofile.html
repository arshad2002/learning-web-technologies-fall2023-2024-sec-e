<html>
    <head>
        <title>
            Form
        </title>
		<script>
			function validateForm() {
				// Validation for Name
				let name = document.forms["myForm"]["name"].value;
				if (name.trim() === "" || name.split(' ').length < 2) {
					alert("Please enter a valid name with at least two words.");
					return false;
				}

				// Validation for Email
				let email = document.forms["myForm"]["email"].value;
				if (email.trim() === "" || email.indexOf('@') === -1 || email.indexOf('.') === -1) {
					alert("Please enter a valid email address.");
					return false;
				}

				// Validation for Gender
				let gender = document.forms["myForm"]["gender"];
				if (!gender[0].checked && !gender[1].checked && !gender[2].checked) {
					alert("Please select a gender.");
					return false;
				}

				// Validation for Date of Birth
				let dob = document.forms["myForm"]["dob"].value;
				if (dob.trim() === "") {
					alert("Please enter a valid date of birth.");
					return false;
				}

				// Validation for Blood Group
				let bloodGroup = document.forms["myForm"]["bloodgroup"].value;
				if (bloodGroup === "") {
					alert("Please select a blood group.");
					return false;
				}

				// Validation for Degree
				let ssc = document.forms["myForm"]["ssc"].checked;
				let hsc = document.forms["myForm"]["hsc"].checked;
				let bsc = document.forms["myForm"]["bsc"].checked;
				let msc = document.forms["myForm"]["msc"].checked;
				if (!(ssc || hsc || bsc || msc)) {
					alert("Please select at least one degree.");
					return false;
				}

				// Validation for Photo
				let photo = document.forms["myForm"]["photo"].value;
				if (photo.trim() === "") {
					alert("Please select a photo.");
					return false;
				}

				return true;
			}
		</script>

    </head>
    <body>
		<form name="myForm" onsubmit="return validateForm()">
			<Table border="1"  width="70%" height ="50%"  cellspacing="0" >
				<tr height ="10%" pading = "0">
					<td colspan="3" align="center" ><H1>PERSON PROFIL</H1></td>
				</tr>

				<tr>
					<td align="left" width="20%">Name</td>
					<td><input type="text" name="name" value="" /></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Email</td>
					<td><input type="email" name="email" value="" /></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Gender</td>
					<td><input type="radio" name="gender" value="" /> Male
						<input type="radio" name="gender" value="" /> Female
						<input type="radio" name="gender" value="" /> Other </td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Date of Birth</td>
					<td><input type="date" name="" value="" /> <br></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Blood Group</td>
					<td><select name="bloodgroup">
						<option value="A+">A+</option>         
						<option value="B+">B+</option>         
						<option value="AB+">AB+</option>         
						<option value="O+">O+</option>  
						<option value="A-">A-</option>         
						<option value="B-">B-</option>         
						<option value="AB-">AB-</option>         
						<option value="O-">O-</option>  
							 
					</select> <br></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Degree</td>
					<td><input type="checkbox" name="ssc" value="ssc" />SSC
						<input type="checkbox" name="hsc" value="hsc" />HSC
						<input type="checkbox" name="bsc" value="bsc" />BSC.
						<input type="checkbox" name="msc" value="msc" />MSC.
						 <br></td>
					<td width="10%"></td>
				</tr>
				<tr>
					<td align="left" width="20%">Photo</td>
					<td colspan="2"><input type="file" name="" value="" /> <br></td>

			
				</tr>
				<tr>
					<td align="left" width="20%" colspan="3" height = "10%"></td>
			
				</tr>



				<tr>
					<td colspan="3" height ="10%" align="right"><input type="submit" name="" value="Submit" />
						<input type="reset" name="" value="Reset" /></td>
				</tr>
				
			</Table>
		</form>
    </body>
</html>
